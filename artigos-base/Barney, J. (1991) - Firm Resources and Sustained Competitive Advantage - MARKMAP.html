(Daft, Barney)","children":[],"payload":{"tag":"h6","lines":"814,815"}}],"payload":{"tag":"h5","lines":"808,809"}},{"content":"Identifica&#xe7;&#xe3;o de lacunas","children":[{"content":"Falta de framework integrativo","children":[],"payload":{"tag":"h6","lines":"818,819"}}],"payload":{"tag":"h5","lines":"816,817"}}],"payload":{"tag":"h4","lines":"806,807"}}],"payload":{"tag":"h3","lines":"784,785"}},{"content":"Considera&#xe7;&#xf5;es Metodol&#xf3;gicas","children":[{"content":"Abordagem te&#xf3;rica (n&#xe3;o emp&#xed;rica)","children":[{"content":"Artigo n&#xe3;o testa hip&#xf3;teses empiricamente","children":[],"payload":{"tag":"h5","lines":"824,825"}},{"content":"Desenvolve <strong>modelo conceitual</strong> para pesquisas futuras","children":[],"payload":{"tag":"h5","lines":"826,827"}}],"payload":{"tag":"h4","lines":"822,823"}},{"content":"Baseado em pressupostos expl&#xed;citos","children":[{"content":"Heterogeneidade de recursos","children":[],"payload":{"tag":"h5","lines":"830,831"}},{"content":"Imobilidade de recursos","children":[],"payload":{"tag":"h5","lines":"832,833"}}],"payload":{"tag":"h4","lines":"828,829"}},{"content":"Generaliza&#xe7;&#xe3;o anal&#xed;tica (n&#xe3;o estat&#xed;stica)","children":[{"content":"Conclus&#xf5;es derivam de l&#xf3;gica interna","children":[],"payload":{"tag":"h5","lines":"836,837"}},{"content":"Aplic&#xe1;vel a qualquer contexto organizacional","children":[],"payload":{"tag":"h5","lines":"838,839"}}],"payload":{"tag":"h4","lines":"834,835"}}],"payload":{"tag":"h3","lines":"820,821"}}],"payload":{"tag":"h2","lines":"678,679"}},{"content":"&#x1f4ca; Principais Achados","children":[{"content":"&#x1f511; Achado 1: <strong>Recursos Homog&#xea;neos e M&#xf3;veis N&#xc3;O Geram Vantagem Sustentada</strong>","children":[{"content":"&#x1f4c8; Demonstra&#xe7;&#xe3;o L&#xf3;gica","children":[{"content":"Imagine ind&#xfa;stria onde firmas possuem <strong>exatamente os mesmos recursos</strong>","children":[{"content":"Mesmo capital f&#xed;sico, humano e organizacional","children":[],"payload":{"tag":"h6","lines":"848,849"}}],"payload":{"tag":"h5","lines":"846,847"}},{"content":"H&#xe1; estrat&#xe9;gia que uma firma pode implementar que outras n&#xe3;o?","children":[{"content":"<strong>Resposta: N&#xe3;o</strong>","children":[],"payload":{"tag":"h6","lines":"852,853"}}],"payload":{"tag":"h5","lines":"850,851"}},{"content":"Se todas implementam mesma estrat&#xe9;gia","children":[{"content":"Efici&#xea;ncia e efetividade melhoram igualmente","children":[],"payload":{"tag":"h6","lines":"856,857"}},{"content":"<strong>Nenhuma</strong> firma obt&#xe9;m vantagem competitiva","children":[],"payload":{"tag":"h6","lines":"858,859"}}],"payload":{"tag":"h5","lines":"854,855"}}],"payload":{"tag":"h4","lines":"844,845"}},{"content":"&#x1f4ac; Implica&#xe7;&#xf5;es","children":[{"content":"Busca por vantagem sustentada deve focar <strong>heterogeneidade de recursos</strong>","children":[],"payload":{"tag":"h5","lines":"862,863"}},{"content":"Busca por vantagem sustentada deve focar <strong>imobilidade de recursos</strong>","children":[],"payload":{"tag":"h5","lines":"864,865"}},{"content":"Penrose (1958), Rumelt (1984), Wernerfelt (1984, 1989)","children":[],"payload":{"tag":"h5","lines":"866,867"}}],"payload":{"tag":"h4","lines":"860,861"}},{"content":"&#x1f3af; Conclus&#xe3;o","children":[{"content":"Firmas <strong>n&#xe3;o podem</strong> obter vantagem sustentada quando recursos s&#xe3;o homog&#xea;neos e m&#xf3;veis","children":[],"payload":{"tag":"h5","lines":"870,871"}},{"content":"Pesquisa deve focar em <strong>heterogeneidade e imobilidade</strong>","children":[],"payload":{"tag":"h5","lines":"872,873"}}],"payload":{"tag":"h4","lines":"868,869"}}],"payload":{"tag":"h3","lines":"842,843"}},{"content":"&#x1f511; Achado 2: <strong>Vantagens de First-Mover Requerem Heterogeneidade</strong>","children":[{"content":"&#x1f4c8; An&#xe1;lise","children":[{"content":"<strong>Obje&#xe7;&#xe3;o</strong>: Firmas first-mover obt&#xea;m vantagem (Lieberman &amp; Montgomery, 1988)","children":[{"content":"Acesso a canais de distribui&#xe7;&#xe3;o","children":[],"payload":{"tag":"h6","lines":"880,881"}},{"content":"Goodwill com clientes","children":[],"payload":{"tag":"h6","lines":"882,883"}},{"content":"Reputa&#xe7;&#xe3;o positiva","children":[],"payload":{"tag":"h6","lines":"884,885"}}],"payload":{"tag":"h5","lines":"878,879"}},{"content":"<strong>Contra-argumento de Barney</strong>","children":[{"content":"Para ser first-mover, firma deve ter <strong>insights &#xfa;nicos</strong> sobre oportunidade","children":[],"payload":{"tag":"h6","lines":"888,889"}},{"content":"Esses insights s&#xe3;o <strong>recursos</strong> (informa&#xe7;&#xe3;o sobre oportunidade)","children":[],"payload":{"tag":"h6","lines":"890,891"}},{"content":"Se todas as firmas t&#xea;m mesmos recursos, <strong>nenhuma</strong> pode ser first-mover","children":[],"payload":{"tag":"h6","lines":"892,893"}}],"payload":{"tag":"h5","lines":"886,887"}},{"content":"Se uma firma pode conceber e implementar estrat&#xe9;gia first-mover","children":[{"content":"Outras tamb&#xe9;m podem","children":[],"payload":{"tag":"h6","lines":"896,897"}},{"content":"Estrat&#xe9;gias s&#xe3;o implementadas <strong>em paralelo</strong>","children":[],"payload":{"tag":"h6","lines":"898,899"}},{"content":"Nenhuma vantagem &#xe9; obtida","children":[],"payload":{"tag":"h6","lines":"900,901"}}],"payload":{"tag":"h5","lines":"894,895"}}],"payload":{"tag":"h4","lines":"876,877"}},{"content":"&#x1f4ac; Conclus&#xe3;o","children":[{"content":"Vantagens de first-mover <strong>n&#xe3;o contradizem</strong> o argumento","children":[],"payload":{"tag":"h5","lines":"904,905"}},{"content":"Na verdade, <strong>requerem heterogeneidade de recursos</strong>","children":[],"payload":{"tag":"h5","lines":"906,907"}},{"content":"Barney, McWilliams, Turk (1989)","children":[],"payload":{"tag":"h5","lines":"908,909"}}],"payload":{"tag":"h4","lines":"902,903"}},{"content":"&#x1f3af; Implica&#xe7;&#xe3;o","children":[{"content":"Para haver first-mover, firmas devem ser <strong>heterog&#xea;neas em recursos</strong>","children":[],"payload":{"tag":"h5","lines":"912,913"}}],"payload":{"tag":"h4","lines":"910,911"}}],"payload":{"tag":"h3","lines":"874,875"}},{"content":"&#x1f511; Achado 3: <strong>Barreiras de Entrada/Mobilidade Requerem Heterogeneidade e Imobilidade</strong>","children":[{"content":"&#x1f4c8; An&#xe1;lise","children":[{"content":"<strong>Obje&#xe7;&#xe3;o</strong>: Barreiras de entrada (Bain, 1956) ou mobilidade (Caves &amp; Porter, 1977) protegem firmas","children":[],"payload":{"tag":"h5","lines":"918,919"}},{"content":"<strong>Requisito de heterogeneidade</strong>","children":[{"content":"Para barreiras existirem, firmas protegidas devem implementar <strong>estrat&#xe9;gias diferentes</strong>","children":[],"payload":{"tag":"h6","lines":"922,923"}},{"content":"Estrat&#xe9;gias diferentes requerem <strong>recursos diferentes</strong>","children":[],"payload":{"tag":"h6","lines":"924,925"}},{"content":"Logo, firmas dentro vs. fora do grupo devem ter <strong>recursos estrategicamente relevantes diferentes</strong>","children":[],"payload":{"tag":"h6","lines":"926,927"}}],"payload":{"tag":"h5","lines":"920,921"}},{"content":"<strong>Requisito de imobilidade</strong>","children":[{"content":"Se recursos s&#xe3;o <strong>perfeitamente m&#xf3;veis</strong>","children":[],"payload":{"tag":"h6","lines":"930,931"}},{"content":"Logo, recursos devem ser <strong>im&#xf3;veis</strong> para barreiras existirem","children":[],"payload":{"tag":"h6","lines":"936,937"}}],"payload":{"tag":"h5","lines":"928,929"}}],"payload":{"tag":"h4","lines":"916,917"}},{"content":"&#x1f4ac; Conclus&#xe3;o","children":[{"content":"Barreiras de entrada/mobilidade <strong>s&#xf3; existem quando</strong>:","children":[{"content":"Firmas competidoras s&#xe3;o <strong>heterog&#xea;neas em recursos</strong>","children":[],"payload":{"tag":"h6","lines":"942,943"}},{"content":"Recursos <strong>n&#xe3;o s&#xe3;o perfeitamente m&#xf3;veis</strong>","children":[],"payload":{"tag":"h6","lines":"944,945"}}],"payload":{"tag":"h5","lines":"940,941"}}],"payload":{"tag":"h4","lines":"938,939"}},{"content":"&#x1f3af; Implica&#xe7;&#xe3;o","children":[{"content":"Barreiras <strong>n&#xe3;o contradizem</strong> argumento","children":[],"payload":{"tag":"h5","lines":"948,949"}},{"content":"Na verdade, <strong>suportam</strong> necessidade de heterogeneidade e imobilidade","children":[],"payload":{"tag":"h5","lines":"950,951"}}],"payload":{"tag":"h4","lines":"946,947"}}],"payload":{"tag":"h3","lines":"914,915"}},{"content":"&#x1f511; Achado 4: <strong>Framework VRIN - Quatro Atributos de Recursos</strong>","children":[{"content":"&#x1f4c8; Especifica&#xe7;&#xe3;o do Modelo","children":[{"content":"Para ter potencial de gerar vantagem competitiva sustentada, recursos devem ter <strong>quatro atributos</strong>:","children":[{"content":"<strong>(V) Valor</strong> - <em>Valuable</em>","children":[],"payload":{"tag":"h6","lines":"958,959"}},{"content":"<strong>(R) Raridade</strong> - <em>Rare</em>","children":[],"payload":{"tag":"h6","lines":"960,961"}},{"content":"<strong>(I) Imitabilidade Imperfeita</strong> - <em>Imperfectly Imitable</em>","children":[],"payload":{"tag":"h6","lines":"962,963"}},{"content":"<strong>(N) N&#xe3;o-Substituibilidade</strong> - <em>Non-substitutable</em>","children":[],"payload":{"tag":"h6","lines":"964,965"}}],"payload":{"tag":"h5","lines":"956,957"}}],"payload":{"tag":"h4","lines":"954,955"}},{"content":"&#x1f4ac; Detalhamento dos Atributos","children":[{"content":"<strong>1. Valor (Valuable Resources)</strong>","children":[{"content":"Recursos devem <strong>exploitar oportunidades e/ou neutralizar amea&#xe7;as</strong> no ambiente","children":[],"payload":{"tag":"h6","lines":"970,971"}},{"content":"Modelo SWOT tradicional sugere isso","children":[],"payload":{"tag":"h6","lines":"972,973"}},{"content":"Atributos s&#xf3; se tornam <strong>recursos</strong> quando exploram oportunidades/neutralizam amea&#xe7;as","children":[],"payload":{"tag":"h6","lines":"974,975"}},{"content":"<strong>Complementaridade</strong> com modelos ambientais","children":[],"payload":{"tag":"h6","lines":"976,977"}}],"payload":{"tag":"h5","lines":"968,969"}},{"content":"<strong>2. Raridade (Rare Resources)</strong>","children":[{"content":"Recursos valiosos possu&#xed;dos por <strong>grande n&#xfa;mero</strong> de firmas <strong>n&#xe3;o</strong> geram vantagem","children":[],"payload":{"tag":"h6","lines":"984,985"}},{"content":"Se muitas firmas t&#xea;m mesmo recurso valioso","children":[],"payload":{"tag":"h6","lines":"986,987"}},{"content":"<strong>Qu&#xe3;o raro deve ser?</strong>","children":[],"payload":{"tag":"h6","lines":"992,993"}},{"content":"<strong>Recursos valiosos mas comuns</strong>","children":[],"payload":{"tag":"h6","lines":"998,999"}}],"payload":{"tag":"h5","lines":"982,983"}},{"content":"<strong>3. Imitabilidade Imperfeita (Imperfectly Imitable Resources)</strong>","children":[{"content":"Firmas <strong>sem</strong> o recurso <strong>n&#xe3;o podem obt&#xea;-lo</strong>","children":[],"payload":{"tag":"h6","lines":"1006,1007"}},{"content":"Tr&#xea;s raz&#xf5;es para imitabilidade imperfeita:","children":[],"payload":{"tag":"h6","lines":"1008,1009"}}],"payload":{"tag":"h5","lines":"1004,1005"}},{"content":"<strong>4. N&#xe3;o-Substituibilidade (Non-substitutable)</strong>","children":[{"content":"N&#xe3;o deve haver <strong>recursos estrategicamente equivalentes</strong>","children":[],"payload":{"tag":"h6","lines":"1068,1069"}},{"content":"Dois recursos s&#xe3;o <strong>estrategicamente equivalentes</strong> se podem ser exploitados separadamente para implementar mesmas estrat&#xe9;gias","children":[],"payload":{"tag":"h6","lines":"1072,1073"}},{"content":"<strong>Exemplo de substitui&#xe7;&#xe3;o</strong>:","children":[],"payload":{"tag":"h6","lines":"1074,1075"}},{"content":"<strong>Dois tipos de substitui&#xe7;&#xe3;o</strong>:","children":[],"payload":{"tag":"h6","lines":"1082,1083"}},{"content":"<strong>Grau de substituibilidade</strong>","children":[],"payload":{"tag":"h6","lines":"1098,1099"}}],"payload":{"tag":"h5","lines":"1066,1067"}}],"payload":{"tag":"h4","lines":"966,967"}},{"content":"&#x1f3af; Implica&#xe7;&#xe3;o","children":[{"content":"Framework fornece <strong>crit&#xe9;rios operacionais</strong> para avaliar recursos","children":[],"payload":{"tag":"h5","lines":"1108,1109"}},{"content":"Recursos devem atender <strong>todos os quatro</strong> atributos simultaneamente","children":[],"payload":{"tag":"h5","lines":"1110,1111"}},{"content":"Base para o que posteriormente ficou conhecido como <strong>modelo VRIO</strong> (Value, Rarity, Imitability, Organization)","children":[],"payload":{"tag":"h5","lines":"1112,1113"}}],"payload":{"tag":"h4","lines":"1106,1107"}}],"payload":{"tag":"h3","lines":"952,953"}},{"content":"&#x1f511; Achado 5: <strong>Planejamento Estrat&#xe9;gico Formal Provavelmente N&#xc3;O &#xe9; Fonte de Vantagem Sustentada</strong>","children":[{"content":"&#x1f4c8; Aplica&#xe7;&#xe3;o do Framework","children":[{"content":"<strong>Valor</strong>: Sistemas formais de planejamento <strong>s&#xe3;o valiosos</strong>","children":[{"content":"Evid&#xea;ncia emp&#xed;rica: muitas firmas engajam em planejamento formal (Kudla, 1980; Steiner, 1979)","children":[],"payload":{"tag":"h6","lines":"1120,1121"}},{"content":"Processos formais bem documentados em p&#xfa;blico (Steiner, 1979)","children":[],"payload":{"tag":"h6","lines":"1122,1123"}}],"payload":{"tag":"h5","lines":"1118,1119"}},{"content":"<strong>Raridade</strong>: Planejamento formal <strong>n&#xe3;o &#xe9; raro</strong>","children":[{"content":"Processos j&#xe1; descritos e documentados amplamente","children":[],"payload":{"tag":"h6","lines":"1126,1127"}}],"payload":{"tag":"h5","lines":"1124,1125"}},{"content":"<strong>Imitabilidade
